<!--board/templates/board/article_detail.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{object.title}}</title>
</head>
<body>
    <p>제목: {{object.title}}</p>
    <p>작성자: {{object.author}}</p>
    <p>내용: {{object.content}}</p>
    <div>
        <a href="{% url 'update' object.id %}">수정</a>
        <a href="{% url 'delete' object.id %}">삭제</a>
        <a href="{% url 'index' %}">목록</a>
    </div>
</body>
</html>
